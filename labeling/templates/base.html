    <!-- ÌååÎπÑÏΩò ÏÑ§Ï†ï -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eü©ª%3C/text%3E%3C/svg%3E">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        // CSRF ÌÜ†ÌÅ∞ Í∞ÄÏ†∏Ïò§Í∏∞ Ìï®Ïàò
        function getCSRFToken() {
            const token = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
            if (!token) {
                console.warn('CSRF ÌÜ†ÌÅ∞ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
            }
            return token || '';
        }
        
        // Ïø†ÌÇ§ÏóêÏÑú CSRF ÌÜ†ÌÅ∞ Í∞ÄÏ†∏Ïò§Í∏∞ (ÎåÄÏ≤¥ Î∞©Î≤ï)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // CSRF ÌÜ†ÌÅ∞ Í∞ÄÏ†∏Ïò§Í∏∞ (Î©îÌÉÄ ÌÉúÍ∑∏ > Ïø†ÌÇ§ ÏàúÏÑúÎ°ú ÏãúÎèÑ)
        function getCSRFTokenFromMultipleSources() {
            return getCSRFToken() || getCookie('csrftoken') || '';
        }
    </script>
    <style>
        * {

        @media (max-width: 768px) {
            .labeling-screen {

            }
            
            .controls-section {

            }
        }
    </style>
</head>
<body>
    <!-- Î©îÏãúÏßÄ ÌëúÏãú -->
    {% if messages %}
        <div id="messages" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="background: {% if message.tags == 'success' %}#28a745{% elif message.tags == 'error' %}#dc3545{% else %}#667eea{% endif %}; color: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; max-width: 400px;">
                    {{ message }}
                    <button onclick="this.parentElement.remove()" style="float: right; background: none; border: none; color: white; font-size: 20px; cursor: pointer;">&times;</button>
                </div>
            {% endfor %}
        </div>
        <script>
            // Î©îÏãúÏßÄ ÏûêÎèô Ï†úÍ±∞ (ÏÑ±Í≥µ Î©îÏãúÏßÄÎäî 3Ï¥à, Ïò§Î•ò Î©îÏãúÏßÄÎäî 7Ï¥à)
            setTimeout(function() {
                const messages = document.getElementById('messages');
                if (messages) {
                    messages.style.transition = 'opacity 0.5s ease-out';
                    messages.style.opacity = '0';
                    setTimeout(() => messages.remove(), 500);
                }
            }, 3000);
            
            // Í∞úÎ≥Ñ Î©îÏãúÏßÄ ÌÅ¥Î¶≠ Ïãú Ï¶âÏãú Ï†úÍ±∞
            document.addEventListener('DOMContentLoaded', function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    alert.style.cursor = 'pointer';
                    alert.addEventListener('click', function() {
                        this.style.transition = 'opacity 0.3s ease-out';
                        this.style.opacity = '0';
                        setTimeout(() => this.remove(), 300);
                    });
                });
            });
        </script>
    {% endif %}
    
    {% block content %}{% endblock %}
</body>
</html>
