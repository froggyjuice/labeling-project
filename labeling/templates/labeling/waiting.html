{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="screen">
        <div class="waiting-screen">
            <div class="waiting-content">
                <div class="waiting-icon">⏳</div>
                <h1>승인 대기 중</h1>
                <p>계정이 생성되었습니다!</p>
                <p>관리자의 승인을 기다리고 있습니다.</p>
                
                <div class="waiting-info">
                    <div class="info-item">
                        <strong>다음 단계:</strong>
                        <ul>
                            <li>관리자가 귀하의 계정을 검토합니다</li>
                            <li>승인되면 이메일로 알림을 받습니다</li>
                            <li>승인 후 다시 로그인하여 라벨링을 시작하세요</li>
                        </ul>
                    </div>
                </div>
                
                <div class="waiting-actions">
                    <a href="{% url 'login' %}" class="btn">로그인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.waiting-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 40px;
}

.waiting-content {
    text-align: center;
    max-width: 600px;
    padding: 60px 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.waiting-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.waiting-content h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -moz-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    -moz-text-fill-color: transparent;
}

.waiting-content p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 15px;
    line-height: 1.6;
}

.waiting-info {
    background: #f8f9fa;
    padding: 30px;
    border-radius: 15px;
    margin: 30px 0;
    text-align: left;
}

.info-item strong {
    color: #333;
    font-size: 1.1rem;
}

.info-item ul {
    margin-top: 15px;
    padding-left: 20px;
}

.info-item li {
    margin-bottom: 8px;
    color: #666;
    line-height: 1.5;
}

.waiting-actions {
    margin-top: 40px;
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    text-decoration: none;
    color: white;
}
</style>
{% endblock %}
